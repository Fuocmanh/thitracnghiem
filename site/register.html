
  <div class="modal-dialog" role="document"  style="top: 5%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Đăng ký tài khoản</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name-register">Họ và tên</label>
            <input type="text" class="form-control" id="name-register" placeholder="Nhập tên của bạn">
          </div>
          <div class="form-group">
            <label for="email-register">Email</label>
            <input type="email" class="form-control" id="email-register" placeholder="Nhập email của bạn">
          </div>
          <div class="form-group">
            <label for="password-register">Mật khẩu</label>
            <input type="password" class="form-control" id="password-register" placeholder="Nhập mật khẩu">
          </div>
          <div class="form-group">
            <label for="repassword-register">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="repassword-register" placeholder="Nhập lại mật khẩu">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">Chấp nhập điều khoảng của chúng tôi
            </label>
          </div>
        </form>
        <hr width="250px">
        <p class="text-center">Bạn đã có tài khoản <a href="#">đăng nhập</a> ngay</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Đăng nhập</button>
      </div>
    </div>
  </div>
