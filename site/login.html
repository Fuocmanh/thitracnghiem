<div class="modal-dialog" role="document" style="top: 5%;">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Đăng nhập</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="email-login">Email</label>
          <input type="email" class="form-control" id="email-login" placeholder="Nhập email">
        </div>
        <div class="form-group">
          <label for="password-login">Mật khẩu</label>
          <input type="password" class="form-control" id="password-login" placeholder="Nhập mật khẩu">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Duy trì đăng nhập
          </label>
        </div>
      </form>
      <p class="text-center">Bạn không thể đăng nhập, bạn <a href="#">quên mật khẩu?</a></p>
      <hr style="width: 30%;">
      <p class="text-center">Bạn chưa có tài khoản <a href="#">đăng ký</a> ngay</p>
    </div>
    <div class="modal-footer text-center">
      <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->

      <button type="button" class="btn btn-primary ">Đăng nhập</button>
    </div>
  </div>
</div>
