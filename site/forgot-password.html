
  <div class="modal-dialog" role="document"  style="top: 10%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Quên mật khẩu</h4>
      </div>
      <div class="modal-body">
        <form id="sendcode">
          <div class="form-group">
            <label for="old-password">Email</label>
            <input type="email" class="form-control" id="forgot-email" placeholder="Nhập email">
          </div>
          <button type="button" onclick="sendcode()" class="btn">Gửi</button>
        </form>
        <form id="entercode" style="display: none;">
          <div class="form-group">
            <label for="new-password">Mã xác nhận</label>
            <input type="text" class="form-control" id="fotgot-confirm" placeholder="Nhập mã xác nhận">
          </div>
          <button type="button" onclick="entercode()" class="btn">Gửi</button>
          </form>
          <form id="resetpassword" style="display: none;">
          <div class="form-group">
            <label for="new-fogot-password">Mật khẩu mới</label>
            <input type="password" class="form-control" id="new-fogot-password" placeholder="Nhập mật khẩu mới">
          </div>
          <div class="form-group">
            <label for="new-fogot-repassword">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="new-fogot-repassword" placeholder="Nhập lại mật khẩu">
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn" data-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-primary">Khôi phục</button>
      </div>
    </div>
  </div>
